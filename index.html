<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystery Island Theme Park</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://postimg.cc/LqkTKdts" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <header>
    <a href="#home" class="logo-link">
      <img src="https://mystery-island-bucket.s3.amazonaws.com/Assets/Images/Mystery-Island-Logo-Photoroom.png" alt="Mystery Island Logo" class="logo" />
    </a>
    <nav class="nav-links">
      <ul>
        <li><a href="#map">Map</a></li>
        <li><a href="#attractions">Attractions</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="tickets-dropdown">
      <button class="tickets-button">Tickets</button>
      <div class="dropdown-content">
        <a href="#">Park Tickets</a>
        <a href="#">Fast-Pass Tickets</a>
        <a href="#">Deals</a>
        <a href="#">Family Plans</a>
        <a href="#">Memberships</a>
      </div>
    </div>
  </header>

<!-- Hero Section with Streamable Embedded Video -->
<section id="home" class="hero" style="position: relative; width: 100%; height: 100vh; overflow: hidden;">
  <div style="position: absolute; width: 100%; height: 100%; top: 0; left: 0;">
    <iframe
      src="https://mystery-island-bucket.s3.amazonaws.com/Assets/Videos/your-video.mp4"
      allow="autoplay; fullscreen"
      style="width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0;">
    </iframe>
  </div>
  <div class="overlay-text" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 2;">
    <h2>Welcome to Adventure</h2>
    <p>Explore the wonder of Mystery Island.</p>
  </div>
</section>

<!-- Attractions Section -->
<section id="attractions">
  <h2>Explore the Island</h2>
  <p>Ride the volcano coaster, discover glowing forests, and more!</p>
</section>

<!-- Footer -->
<footer>
  <img src="https://mystery-island-bucket.s3.amazonaws.com/Assets/Images/Mystery_Island_Logo_Kinda_good_Final.png" alt="Mystery Island Logo Footer" class="footer-logo" />
  <p>&copy; 2025 Mystery Island Theme Park. All Rights Reserved.</p>
</footer>

</body>
</html>
